<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Arosam Benson">
        <meta name="description" content="A demo quiz that explores html forms, and the elements within.">

        <link href="styles/quiz.css" rel="stylesheet"/>
        <title>Arosam Benson | Quiz</title>
    </head>
    <body>
        <h1>Quiz about CSS and HTML</h1>

        <form>
            <label for="q1">What HTML element have you used the most</label>
            <input type="text" id="q1"  name="q1" placeholder="Enter your answer here"><br><br>

            <label for="q2">Can you share some of your difficulties in your coding journey?</label><br><br>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea><br><br>    
            
            
            <label for="q3">From the options below, select the attribute you like best.</label>
            <select id="q3" name="q3">
                <option value="Code" >Choose one</option>
                <option value="Font">Font family</option>
                <option value="div"> div element</option>
            </select><br><br>
            
            
            <label for="q4">From 1-10 select a number that best explains your satisfatvion for this course</label>
            <input type="number" id="q4" name="q4" min="0" max="10" value="0"><br><br>
            
            <input type="submit">
            <input type="reset">
            
        </form>
    </body>
</html>
